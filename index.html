<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Lucas Inestal Website</title>

<body>
    <!--Container-->
    <div id="homeContainer" class="w-100  p-0">
        <div class="row h-100">
            <!--Side Section-->
            <div id="sideSection" class="bg-danger  col-sm-4 d-flex flex-column">
                <div class="langBtn btn-group d-flex justify-content-end mt-2">
                    <button class="btn btn-secondary btn-sm dropdown-toggle col-sm-4  align-items-center" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="selectLang">Välj språk</span>
                    </button>
                    <div class="dropdown-menu rounded-0 p-1">
                        <a href="#"><li id="sv" class=" border-bottom border-dark">Svenska</li></a>
                        <a href="#"><li id="en" class=" border-bottom border-dark">English</li></a>
                    </div>
                </div>

                    <img id="profilePic" width="40%" class="mt-5 shadow-lg p-1 bg-white rounded img-fluid rounded-circle"src="images/profilePic.jpg" alt="Profile picture">
                </div>
                <div class="mt-3">
                    <h4 id="name"class="d-flex text-light justify-content-center mb-0">
                        Lucas Inestal

                    <h5 class="d-flex text-light justify-content-center text-center">

                    </h5>
                </div>
                <!--Navigation-->
                <nav class="navbar navbar-expand-lg navbar-dark border-top bg-danger mt-4" id="sideNav">
                    <a class="navbar-brand js-scroll-trigger" href="#page-top">
                        <span class="d-block d-lg-none"></span>
                        <span class="d-none d-lg-block"></span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="nav flex-column ">
                        <li class="nav-item">
                            <a href="#" class="lang homeLink nav-link text-light"><i class="fas fa-home"></i> Hem </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="lang portfolioLink nav-link text-light"><i class="fas fa-suitcase"></i> Portfolio </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="lang contactLink nav-link text-light"><i class="fas fa-phone-square-alt"></i> Kontakt </a>
                        </li>
                        </ul>
                    </div>
                </nav>

                <div class="pr-2 h-100 d-flex justify-content-end align-items-end">
                    <a href="mailto:lucasainestal@gmail.com"><i class="socialIcons text-light shadow m-2 fas fa-envelope-square fa-2x"></i></a>
                    <i class="socialIcons text-light shadow m-2 fab fa-github-square fa-2x"></i>
                    <i class="socialIcons text-light shadow m-2 fab fa-linkedin fa-2x"></i>
                </div>
            </div>

            <!--Content Section-->
            <div id="contentSection" style ="background-image: url('images/Stockholm.jpg');"class="col-sm h-100 d-flex p-0" alt="Background image Stockholm">
            </div> 
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
